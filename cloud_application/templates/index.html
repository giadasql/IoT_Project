<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Current State</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Bin Current State</h1>
<table id="bin-table">
    <thead>
    <tr>
        <th>Bin ID</th>
        <th>Lid State</th>
        <th>Compactor State</th>
        <th>Waste Level (%)</th>
        <th>Scale Weight (kg)</th>
        <th>Last Updated</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be populated by JavaScript -->
    </tbody>
</table>

<script>
    // Function to fetch data and update the table
    function updateTable() {
        fetch('/api/bins')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#bin-table tbody');
                tableBody.innerHTML = ''; // Clear existing rows

                data.forEach(bin => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${bin.bin_id}</td>
                            <td>${bin.lid_state}</td>
                            <td>${bin.compactor_state}</td>
                            <td>${bin.waste_level}</td>
                            <td>${bin.scale_weight}</td>
                            <td>${bin.last_updated}</td>
                        `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Update the table every 5 seconds
    setInterval(updateTable, 5000);

    // Initial load
    updateTable();
</script>
</body>
</html>
